spring.application.name=KilterBoardLeaderboard
external.api.url=https://kilterboardapp.com
external.api.login.endpoint=/sessions
external.api.logout.endpoint=/sessions/
#debug=true
# H2 Database
spring.datasource.url=jdbc:h2:file:./app/data/userData
#spring.datasource.url=jdbc:h2:file:~/hosting/KilterLeaderboard/Backend/data/userData
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.datasource.username=${internal.database.username}
spring.datasource.password=${internal.database.password}
spring.jpa.hibernate.ddl-auto=update
spring.session.jdbc.initialize-schema=always
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.continue-on-error=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.sql.init.mode=always
spring.codec.max-in-memory-size=10MB
