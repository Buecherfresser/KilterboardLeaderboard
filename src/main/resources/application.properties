spring.application.name=KilterBoardLeaderboard
external.api.url=https://kilterboardapp.com
external.api.login.endpoint=/sessions
external.api.logout.endpoint=/sessions/
#debug=true

# H2 Database
spring.datasource.url=jdbc:h2:file:./data/test;DATABASE_TO_UPPER=false;NON_KEYWORDS=user, kilterUser
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
